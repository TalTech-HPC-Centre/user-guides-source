name: Build, Optimize, Deploy
on:
  push:
    branches:
      - master
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install Jampack for optimization
        run: npm install -g @divriots/jampack --unsafe-perm

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build
        run: mkdocs build

      - name: Optimize with Jampack
        run: npx @divriots/jampack site

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: site
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
  link-checks:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clean working directory
        run: rm -rf ./*

      - name: Clone latest gh-pages deployment
        run: git clone --branch gh-pages --depth 1 https://github.com/TalTech-HPC-Centre/user-guides-source.git .

      - name: Run hyperlink to check for wrong internal links
        uses: untitaker/hyperlink@0.1.43
        with:
          args: . --sources src/

      - name: Run lychee to check for wrong external links
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: --exclude-all-private --no-progress --mode color --accept 100..=103,200..=299,301..=303,307,308,403,412,429 --quiet --exclude '^mailto:' --exclude '^[/#]' --exclude '^https://ondemand\.hpc\.taltech\.ee'
